<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        #main{
            border: solid black 2px;
            width: 400px;
            height: 600px;
            margin-left: 500px;
            background-color: grey;
        }
        #screen{
            width: 396x;
            height: 180px;
            background-color: antiquewhite;
           border: solid black 2px;
           text-align: center;
        }
        #numerical{
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
            padding: 5px;
        }
        #number{
            border: solid black 1px;
            border-radius: 200%;
            text-align: center;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="screen"><h1>Output</h1></div>
        <div id="numerical">
            <div id="number"><h2>+</h2></div>
            <div id="number"><h2>-</h2></div>
            <div id="number"><h2>ON</h2></div>
            <div id="number"><h2>1</h2></div>
            <div id="number"><h2>2</h2></div>
            <div id="number"><h2>3</h2></div>
            <div id="number"><h2>4</h2></div>
            <div id="number"><h2>5</h2></div>
            <div id="number"><h2>6</h2></div>
            <div id="number"><h2>7</h2></div>
            <div id="number"><h2>8</h2></div>
            <div id="number"><h2>9</h2></div>
            <div id="number"><h2>*</h2></div>
            <div id="number"><h2>0</h2></div>
            <div id="number"><h2>=</h2></div>
        </div>
    </div>
</body>
</html>
