<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model 3</title>
    <style>
        header{
            height: 50px;
            background-color: black;
            color: white;
            padding: 5px;
        }
        .contentbox{
            height: 400px;
        width: 510px;
        margin-top: 5px;
        margin-left: 5px;
        border: 2px solid black;
        display: inline-block;
        }
        a{
            margin-right: 200px;
            font-size: larger;

        }
        a:hover{
            zoom: 1.2;
            color:blue
        }
        footer{
            text-align: center;
            margin: auto;
            background-color: black;
            color: white;
        }
        #content{
            height: 470px;
        }
       
         
    </style>
</head>
<body>
    <header>
        <a style="color: rgb(225, 175, 13);">Amazon.in</a>
        <a>Account</a>
        <a>My Cart</a>
        <a>Contact</a>
        <input type="text" placeholder="Amazon.in" >
        <button style="background-color: rgb(225, 175, 13); font-size: larger;">Search</button>
    </header>
    <div id="content">
        <div class="contentbox"  style="background-color: rgb(158, 239, 160);"></div>
        <div class="contentbox" style="background-color: yellow;"></div>
        <div class="contentbox" style="background-color: aquamarine;"></div>
